<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <img class="bg-bottom" src="/images/bg-pattern-bottom.svg" alt="bg-bottom">
    <img class="bg-top" src="/images/bg-pattern-top.svg" alt="bg-top">
    <main>
      <section class="card">
        <header class="card-header"></header>
        <div class="card-body">
          <img src="/images/image-victor.jpg" alt="victor.jpg">
          <div class="card-body-infos">
            <h1>Victor Crest</h1>
            <h2>26</h2>
          </div>
          <h3>London</h3>
        </div>
        <footer class="card-footer">
          <div class="card-footer-followers">
            <h1>80K</h1>
            <h2>Followers</h2>
          </div>
          <div class="card-footer-likes">
            <h1>803K</h1>
            <h2>Likes</h2>
          </div>
          <div class="card-footer-photos">
            <h1>1.4K</h1>
            <h2>Photos</h2>
          </div>
        </footer>
      </section>
    </main>
  </body>
</html>
